networks:
  tenant:
    driver: bridge

volumes:
  mysql-data:
    name: mysql-data
    driver: local
  postgres_data_evolution:
    name: postgres_data_evolution
    driver: local
  evolution_instances_data:
    driver: local

services:
  app:
    build:
      context: .
      args:
        user: ${USER:-danielhe4rt}
        uid: ${UID:-1000}
      dockerfile: Dockerfile
    working_dir: /var/www/
    volumes:
      - ./:/var/www/
    restart: unless-stopped
    depends_on:
      - redis
      - queue
      - mysql
    networks:
      - tenant

  queue:
    build:
      context: .
      args:
        user: ${USER:-danielhe4rt}
        uid: ${UID:-1000}
      dockerfile: Dockerfile
    restart: always
    command: ["php", "artisan", "queue:work", "--sleep=3", "--tries=3"]
    volumes:
      - ./:/var/www
    depends_on:
      - mysql
    networks:
      - tenant

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - 80:80
    volumes:
      - ./:/var/www
      - ./docker/nginx/:/etc/nginx/conf.d/
    networks:
      - tenant

  mysql:
    image: mysql:latest
    restart: always
    ports:
      - 3307:3306
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      LANG: C.UTF-8
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tenant

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - tenant

  mailpit:
    image: axllent/mailpit:latest
    restart: on-failure
    tty: true
    ports:
      - 1025:1025 # SMTP server
      - 8025:8025 # Web UI
    networks:
      - tenant

  evolution:
    container_name: evolution-api
    image: atendai/evolution-api:v2.2.2
    build:
      context: .
      dockerfile: Dockerfile.evolution
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION: pgsql
      DATABASE_CONNECTION_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db-evolution:${POSTGRES_PORT}/evolution
    ports:
      - "8080:8080"
    networks:
      - tenant
    volumes:
      - evolution_instances_data:/evolution/instances

  postgres:
    container_name: postgres-db-evolution
    build:
      context: .
      dockerfile: Dockerfile.postgresSql
    restart: unless-stopped
    environment:
      PGDATA: /var/lib/postgresql/data
      LANG: C.UTF-8
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      - tenant
    volumes:
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - postgres_data_evolution:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
